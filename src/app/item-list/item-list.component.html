<p-card [style]="{ width: '25rem', overflow: 'hidden'}" >
  <ng-template #header>
    <img src={{character.img}} alt="Card" class="w-full">
  </ng-template>
  <ng-template #title> {{character.name}} </ng-template>
  <ng-template #subtitle>{{character.level}}</ng-template>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. A cumque cupiditate vero laudantium nesciunt placeat commodi aliquam repellendus. Fuga accusantium similique quasi nam quia nostrum tenetur quod atque sint optio!</p>
  <ng-template #footer>
    <div class="flex gap-4 mt-1">
      <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full"/>
      <p-button label="Save" class="w-full" styleClass="w-full"/>
    </div>
  </ng-template>
</p-card>
